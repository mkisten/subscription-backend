# Database
spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB:subscription_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT
jwt.secret=${JWT_SECRET:default-secret-change-in-production}
jwt.expiration=${JWT_EXPIRATION:31536000}
jwt.clock-skew=30000

# Telegram Bot
telegram.bot.token=${TELEGRAM_BOT_TOKEN}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:hhsubscription_bot}
admin.chat.id=${ADMIN_CHAT_ID:6927880904}


# Server
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/
server.ssl.enabled=false


# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true

# Enable Swagger in production if needed
springdoc.swagger-ui.enabled=true

# ????????? ??????????? Spring Boot
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.mkisten=DEBUG

# ????????? ?????? ???? ????????????????
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.boot.diagnostics=ERROR

# Swagger ????
logging.level.io.swagger=WARN
logging.level.springfox=WARN

# ???? ??????
logging.level.org.springframework.jdbc=WARN
logging.level.org.springframework.transaction=WARN

# Security ????
logging.level.org.springframework.security=WARN

# Swagger/SpringDoc logging
logging.level.org.springdoc.webmvc.api=TRACE

# Security logging
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

# HTTP request logging
logging.level.org.apache.coyote.http11=DEBUG
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.prefix=access
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.pattern=common

# Enable all logs for troubleshooting
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Debug mode
debug=true
