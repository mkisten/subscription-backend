version: '3.8'

services:
  subscription_postgres:
    image: postgres:15-alpine
    container_name: subscription_postgres
    environment:
      TZ: Europe/Moscow
      POSTGRES_DB: ${SUBSCRIPTION_POSTGRES_DB}
      POSTGRES_USER: ${SUBSCRIPTION_POSTGRES_USER}
      POSTGRES_PASSWORD: ${SUBSCRIPTION_POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - subscription_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SUBSCRIPTION_POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3

  subscription_app:
    build: .
    container_name: subscription_backend
    ports:
      - "8080:8080"
    environment:
      - TZ=Europe/Moscow
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://subscription_postgres:5432/${SUBSCRIPTION_POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${SUBSCRIPTION_POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${SUBSCRIPTION_POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
      - SERVER_PORT=8080
      - SERVER_SSL_ENABLED=false
    depends_on:
      subscription_postgres:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://${GRAYLOG_GELF_HOST:-127.0.0.1}:12201"
        tag: "subscription_app"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  vacancy_postgres:
    image: postgres:15-alpine
    container_name: vacancy_postgres
    environment:
      TZ: Europe/Moscow
      POSTGRES_DB: ${VACANCY_POSTGRES_DB}
      POSTGRES_USER: ${VACANCY_POSTGRES_USER}
      POSTGRES_PASSWORD: ${VACANCY_POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - vacancy_postgres_data:/var/lib/postgresql/data
      - ./vacancy-backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${VACANCY_POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3

  vacancy_app:
    build:
      context: .
      dockerfile: vacancy-backend/Dockerfile
    container_name: vacancy_backend
    ports:
      - "8081:8081"
    environment:
      - TZ=Europe/Moscow
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://vacancy_postgres:5432/${VACANCY_POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${VACANCY_POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${VACANCY_POSTGRES_PASSWORD}
      - SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE=20
      - SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE=5
      - SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT=30000
      - SPRING_DATASOURCE_HIKARI_LEAK_DETECTION_THRESHOLD=5000
      - SPRING_DATASOURCE_HIKARI_LOGGER_LEVEL=TRACE
      - LOGGING_LEVEL_COM_ZAXXER_HIKARI=DEBUG
      - SPRING_TASK_SCHEDULING_POOL_SIZE=1
      - APP_AUTO_UPDATE_WORKERS=1
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-https://api.subscriptionhhapp.ru}
      - SERVER_PORT=8081
      - SERVER_SERVLET_CONTEXT_PATH=/api
    depends_on:
      vacancy_postgres:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://${GRAYLOG_GELF_HOST:-127.0.0.1}:12201"
        tag: "vacancy_app"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  graylog_mongo:
    image: mongo:4.4
    container_name: graylog_mongo
    volumes:
      - graylog_mongo_data:/data/db
    networks:
      - app_network
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:1.3.14
    container_name: graylog_opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - graylog_opensearch_data:/usr/share/opensearch/data
    networks:
      - app_network
    restart: unless-stopped

  graylog:
    image: graylog/graylog:4.3
    container_name: graylog
    depends_on:
      - graylog_mongo
      - opensearch
    environment:
      - GRAYLOG_PASSWORD_SECRET=${GRAYLOG_PASSWORD_SECRET}
      - GRAYLOG_ROOT_PASSWORD_SHA2=${GRAYLOG_ROOT_PASSWORD_SHA2}
      - GRAYLOG_HTTP_EXTERNAL_URI=${GRAYLOG_HTTP_EXTERNAL_URI}
      - GRAYLOG_MONGODB_URI=mongodb://graylog_mongo:27017/graylog
      - GRAYLOG_ELASTICSEARCH_HOSTS=http://opensearch:9200
    ports:
      - "9000:9000"
      - "12201:12201/udp"
    networks:
      - app_network
    restart: unless-stopped

volumes:
  subscription_postgres_data:
  vacancy_postgres_data:
  graylog_mongo_data:
  graylog_opensearch_data:

networks:
  app_network:
    driver: bridge
